<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>blog</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MC Space</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/index">Home<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="/blog">Blog</a></li>
                    <li><a href="/video">Video</a></li>
                    <li><a href="#">File</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <form action="/blog/update" method="post" id="blog-form">
        <div class="row">
            <div class="col-md-1 col-lg-1"></div>
            <div class="col-md-7 col-lg-7">
                <ol class="breadcrumb">
                    <li><a href="/blog">Blog</a></li>
                    <li class="active">Edit</li>
                </ol>
                <div class="page-header">
                    <h1 class="headline"></h1>
                </div>

                <div>
                    <textarea id="mytextarea" name="body"></textarea>
                </div>
                <input type="text" style="display:none;" class="blog-id" name="id">
            </div>
            <div class="col-md-3 col-lg-3">
                <div class="thumbnail">
                    <div class="jumbotron">
                        <p>Add your title</p>
                        <input type="text" id="headline" class="form-control" placeholder="headline" aria-describedby="basic-addon1" name="title">
                        <p></p>
                        <input class="btn btn-primary" type="submit" value="submit">

                    </div>
                </div>
            </div>
            <div class="col-md-1 col-lg-1"></div>
            <div class="doc" id={{ .id }}></div>
        </div>
    </form>


</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src='/assets/js/tinymce/tinymce.min.js' referrerpolicy="origin"></script>
<script src="/assets/js/blog-edit.js"></script>
<script src="/assets/js/mc-base.js"></script>

</body>
</html>
